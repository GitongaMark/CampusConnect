{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Connect Hub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'events:event-list' %}">Events</a></li>
                <li><a href="{% url 'study_groups:course-list' %}">Study Groups</a></li>
                <li><a href="{% url 'marketplace:listing-list-create' %}">Marketplace</a></li>
                <li><a href="{% url 'safety:walk-request-list-create' %}">Walk Buddy</a></li>
                
                <!-- Authentication Links -->
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        <!-- Page-specific content for Campus Connect goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Campus Connect - Streamlining Campus Life</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
